<div class="container">
    <div class="row">
        <div class="col s6">
            <h1>Nuevo Portafolio</h1>
        </div>
    </div>
    <div class="row">
        <div class="col s6">
            <div class="row">
                <div class="col s12">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Nombre/Tipo</mat-label>
                        <input matInput [value]="portafolio.tipo" [(ngModel)]="portafolio.tipo">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Precio</mat-label>
                        <mat-icon matPrefix>attach_money</mat-icon>
                        <input matInput [value]="portafolio.precio" [(ngModel)]="portafolio.precio">
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="col s6">
            <div class="row">
                <div class="col s12">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Porcentaje %</mat-label>
                        <span matPrefix> %</span>
                        <input matInput [value]="portafolio.porcentaje" [(ngModel)]="portafolio.porcentaje">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Puntos</mat-label>
                        <mat-icon matPrefix>exposure_plus_1</mat-icon>
                        <input matInput [value]="portafolio.puntos" [(ngModel)]="portafolio.puntos">
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
    <div class="row col s12">
        <button type="button" class="col s12 waves-effect waves-light btn red darken-4" (click)="imagenPortafolio.click()">Subir Imagen</button>
        <mat-progress-bar color="primary"
            mode="determinate"
            [value]="progress"></mat-progress-bar>
        <input hidden type="file" #imagenPortafolio mat-raised-button accept="image/*" (change)="readThis($event)">
    </div>
    <div class="row">
        <button type="button" class="col s12 waves-effect waves-light btn red darken-4" (click)="crearPortafolio()">Aceptar</button>
    </div>
</div>
