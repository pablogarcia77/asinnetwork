<div class="row">
    <h1>Ganancias</h1>
</div>
<div class="row">
    <div class="col s6">
        <mat-form-field>
            <mat-label>Ganancia</mat-label>
            <input matInput type="text" [(ngModel)]="ganancia">
        </mat-form-field>
    </div>
    <div class="col s6">
        <mat-form-field appearance="standard">
            <mat-label>Fecha de cobro</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="fecha_cobro">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
</div>
<div class="row">
    <div class="col s12">
        <button mat-button class="col s12 waves-effect waves-light btn red darken-4" (click)="editarGanancias()">Guardar</button>
    </div>
</div>
