<div class="container pt-50">
    <div class="row">
      <div class="row">
        <h1 class="col s2">Mi Red</h1>
        <div class="col s10">
          <div class="row">
            <div class="col s6">Cantidad a izquierda: {{izquierda}}</div>
            <div class="col s6">Cantidad a derecha: {{derecha}}</div>
          </div>
          <div class="row">
            <div class="col s6">Puntos a izquierda: {{puntosIzquierda}}</div>
            <div class="col s6">Puntos a derecha: {{puntosDerecha}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-0">
        <ngx-graph
        [links]="links"
        [nodes]="nodos"
        [view]="view"
        [class]="arbol"
        [autoCenter]=true
        [animate]=true
        [update$]="update$"
        [layoutSettings]="layoutSettings"
        [enableZoom]=false
        [draggingEnabled]=false
        [panningEnabled]=true
        [zoomToFit$]="zoomToFit$"
        [center$]="center$"
        
      >
        
        <ng-template #nodeTemplate let-node>
          <svg:g class="node" (click)="verUsuario(node.id,node.posicion)">
            <!-- <svg:rect [attr.width]="node.dimension.width" [attr.height]="node.dimension.height" [attr.fill]="node.data.color" /> -->
            <svg:image *ngFor="let port of node.portafolio" [attr.xlink:href]="port.image" [attr.x]="port.x" y="-10" height="50px" width="50px"/>
            <svg:text alignment-baseline="central" [attr.x]="10" [attr.y]="node.dimension.height -10" class="nodo">{{node.label}}</svg:text>
          </svg:g>
        </ng-template>

        <ng-template #linkTemplate let-link>
          <svg:g class="edge">
            <svg:path class="line" stroke-width="2"></svg:path>
            <svg:text class="edge-label" text-anchor="middle">
              <textPath
                class="text-path"
                startOffset="30%"
              >
                {{link.label}}
              </textPath>
            </svg:text>
          </svg:g>
        </ng-template>
      </ngx-graph>
    </div>
</div>
